<!DOCTYPE html>
<html>
<head>
    <title>Public Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Public Quiz Results</h2>
        <table>
            <tr>
                <th>Quiz ID</th>
                <th>Subject</th>
                <th>Student ID</th>
                <th>Score</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>{{ result.quiz.id }}</td>
                <td>{{ result.quiz.subject }}</td>
                <td>{{ result.student.id }}</td>
                <td>{{ result.score }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
