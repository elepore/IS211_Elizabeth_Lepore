<!DOCTYPE html>
<html>
<head>
    <title>Student Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            text-align: center;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Results for {{ student.first_name }} {{ student.last_name }}</h2>
        {% if results %}
            <table>
                <tr>
                    <th>Quiz ID</th>
                    <th>Subject</th>
                    <th>Score</th>
                </tr>
                {% for result, quiz in results %}
                <tr>
                    <td>{{ quiz.id }}</td>
                    <td>{{ quiz.subject }}</td>
                    <td>{{ result.score }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No Results</p>
        {% endif %}
        <a href="/dashboard" class="back-link">Back to Dashboard</a>
    </div>
</body>
</html>
